server:
  port: 8080

spring:
  application:
    name: lifegame-backend
  jackson:
    default-property-inclusion: non_null

session:
  persistence:
    file: ${SESSION_PERSISTENCE_FILE:/app/data/sessions.json}
    interval: ${SESSION_PERSISTENCE_INTERVAL:10}

management:
  endpoints:
    web:
      exposure:
        include: health,info
